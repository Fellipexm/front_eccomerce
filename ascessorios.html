<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessórios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.postimg.cc/SKMDjfhV/logo1.png">
</head>

<body>
    <a href="home.html"><img src="https://i.postimg.cc/W1K97b69/volte-removebg-preview.png" id="volte"></a>
    <div class="container">
        <h1>Nossos Acessórios</h1>
        <div>
            <label for="filterInput">Pesquisar ascessorio</label>
            <input type="text" id="filterInput">
            <button onclick="filterAccessories()">Filtrar</button>
        </div>
        <div id="accessoryList" class="card-container"></div>
    </div>

    <script>
        let accessories = []; // Variável global para armazenar os acessórios

        document.addEventListener("DOMContentLoaded", function () {
            loadAccessories();
        });

        function loadAccessories() {
            const accessoryListContainer = document.getElementById("accessoryList");

            const xhr = new XMLHttpRequest();
            xhr.open("GET", "http://172.16.31.43:3000/acessorios", true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    accessories = JSON.parse(xhr.responseText);
                    displayAccessories(accessories);
                }
            };

            xhr.send();
        }

        function filterAccessories() {
            const filterValue = document.getElementById("filterInput").value.toLowerCase();
            const filteredAccessories = accessories.filter(accessory => accessory.nome_do_ascessorio.toLowerCase().includes(filterValue));
            displayAccessories(filteredAccessories);
        }

        function displayAccessories(accessories) {
            const accessoryListContainer = document.getElementById("accessoryList");
            accessoryListContainer.innerHTML = '';

            accessories.forEach(accessoryData => {
                const card = document.createElement("div");
                card.classList.add("card");

                const title = document.createElement("h2");
                title.textContent = accessoryData.nome_do_ascessorio;

                const description = document.createElement("p");
                description.textContent = accessoryData.descriçao;

                const price = document.createElement("p");
                price.textContent = `Preço: $${parseFloat(accessoryData.valor).toFixed(2)}`;

                const image = document.createElement("img");
                image.src = accessoryData.imagem;
                image.alt = accessoryData.nome_do_ascessorio;

                // Add to Cart button
                const addToCartButton = document.createElement("button");
                addToCartButton.textContent = "Adicionar ao Carrinho";
                addToCartButton.classList.add("add-to-cart-button");

                // Add an event listener or link it to your cart functionality
                // addToCartButton.addEventListener("click", function() {
                //     // Your logic to add to cart
                // });

                card.appendChild(title);
                card.appendChild(description);
                card.appendChild(price);
                card.appendChild(image);
                card.appendChild(addToCartButton);

                accessoryListContainer.appendChild(card);
            });
        }
    </script>

    <style>
        body {
            background: linear-gradient(to right, #d3d3d3 50%, #ffdab9 50%);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center text within the container */
        }

        h1 {
            color: #333;
        }

        .search-container {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
            color: #555;
        }

        input {
            padding: 8px;
            font-size: 14px;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-to-cart-button {
            margin-top: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .add-to-cart-button:hover {
            background-color: #218838;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
            width: 200px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .mobile-logo {
            text-align: center;
            margin: 10px;
        }

        #volte {
            width: 80px;
            height: 80px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .card {
                flex: 1 1 45%;
            }
        }
    </style>
</body>

</html>
