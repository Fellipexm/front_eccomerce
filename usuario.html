<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Minha Conta</title>
    <link rel="icon" href="logo1.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #c3e6cb; /* Cor corrigida para verde claro */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .user-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #greeting {
            font-size: 18px;
            margin-top: 15px;
            color: #333;
        }

        .order-history {
            text-align: left;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        #sair {
            position: absolute;
            top: 600px;
            left: 930px;
            background-color: red;
        }

        @media (max-width: 768px) {
                   
            #sair {
                position: absolute;
                top: 600px;
                left: 170px;
                background-color: red;
            }
           #user-section {
            position: absolute;
                max-width: 100px;
           }

        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Minha Conta</h1>
        </header>
        <section class="user-section">
            <label for="username">Olá, <span id="username-display"></span>!</label>
            <button onclick="displayGreeting()">Mostrar Saudação</button>
            <p id="greeting"></p>
        </section>
        <section class="order-history">
            <h2>Histórico de Pedidos</h2>
            <!-- Aqui você pode adicionar informações sobre os pedidos do usuário -->
        </section>
    </div>
  
    <a href="index.html"> <button id="sair">Sair</button></a>


    <script>
        function displayGreeting() {
            var username = document.getElementById('username-display').innerText;
            var greeting = document.getElementById('greeting');
            greeting.innerHTML = 'Olá, ' + username + '! Bem-vindo à sua conta na nossa loja.';
        }
        
        document.addEventListener('DOMContentLoaded', function () {
            // Função para obter parâmetros da URL
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }
        
            // Obtém o nome de usuário da URL
            var username = getParameterByName('username');
        
            // Exibe o nome de usuário na página
            var usernameDisplay = document.getElementById('username-display');
            if (username) {
                // Capitaliza a primeira letra do nome de usuário
                username = username.charAt(0).toUpperCase() + username.slice(1);
                usernameDisplay.innerText = username;
            } else {
                // Valor padrão se não houver nome de usuário na URL
                usernameDisplay.innerText = 'Visitante';
            }
        });
    </script>
</body>
</html>
