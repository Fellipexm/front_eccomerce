<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.postimg.cc/SKMDjfhV/logo1.png">
    <style>
        body {
            background: linear-gradient(to right, lightblue 50%, lightgreen 50%);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
            color: #555;
            flex: 1 1 100%;
            margin-bottom: 10px;
        }

        input#filterInput,
        select#categoryFilter {
            flex: 1 1 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #555;
            cursor: grab;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px; /* Espaçamento entre os cards */
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
            width: calc(25% - 20px); /* Alterado para ocupar 25% da largura da tela com espaço entre eles */
            box-sizing: border-box;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        button.add-to-cart-button {
            background-color: blue;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        @media screen and (max-width: 600px) {
            label,
            input#filterInput,
            select#categoryFilter {
                width: 100%;
            }

            .card {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Jogos da Game Store</h1>
        <div class="filters">
            <label for="filterInput">Pesquisar Game:</label>
            <input type="text" id="filterInput" oninput="filterGames('nome_do_jogo')">

            <label for="categoryFilter">Categoria:</label>
            <select id="categoryFilter" onchange="filterGames('categoria')">
                <option value="">Todas as Categorias</option>
            </select>
        </div>
        <div id="gameList" class="card-container"></div>
    </div>

    <script>
        let games = [];
        let carrinhoItens = [];
        3
        document.addEventListener("DOMContentLoaded", function () {
            loadGames();
            updateCartDisplay();
        });

        function loadGames() {
            const gameListContainer = document.getElementById("gameList");
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "https://api-ecomerce-3iqr.onrender.com/games", true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        games = JSON.parse(xhr.responseText);
                        displayGames(games);
                        fillCategoryDropdown(games);
                    } else {
                        console.error("Erro ao carregar os jogos. Código de status: " + xhr.status);
                    }
                }
            };

            xhr.send();
        }

        function filterGames(property) {
            const filterValue = document.getElementById("filterInput").value.toLowerCase();
            const categoryValue = document.getElementById("categoryFilter").value.toLowerCase();

            let filteredGames;

            if (property === 'nome_do_jogo' && filterValue !== "") {
                filteredGames = games.filter(game => game[property].toLowerCase().includes(filterValue));
            } else if (property === 'categoria' && categoryValue !== "") {
                filteredGames = games.filter(game => game[property].toLowerCase() === categoryValue);
            } else {
                filteredGames = games;
            }

            displayGames(filteredGames);
        }

        function fillCategoryDropdown(games) {
            const categoryDropdown = document.getElementById("categoryFilter");
            const uniqueCategories = [...new Set(games.map(game => game.categoria))];

            uniqueCategories.forEach(category => {
                const option = document.createElement("option");
                option.value = category.toLowerCase();
                option.textContent = category;
                categoryDropdown.appendChild(option);
            });
        }

        function displayGames(games) {
            const gameListContainer = document.getElementById("gameList");
            gameListContainer.innerHTML = '';

            games.forEach(gameData => {
                const card = document.createElement("div");
                card.classList.add("card");

                const title = document.createElement("h2");
                title.textContent = gameData.nome_do_jogo;

                const description = document.createElement("p");
                description.textContent = gameData.descricao || "Descrição não disponível";

                const category = document.createElement("p");
                category.textContent = `Categoria: ${gameData.categoria}`;

                const price = document.createElement("p");
                const priceInReais = (parseFloat(gameData.valor) * 5.5).toFixed(2);
                price.textContent = `Preço: R$${priceInReais}`;

                const image = document.createElement("img");
                image.src = gameData.imagem;
                image.alt = gameData.nome_do_jogo;

                const addToCartButton = document.createElement("button");
                addToCartButton.textContent = "Adicionar ao Carrinho";
                addToCartButton.classList.add("add-to-cart-button");
                addToCartButton.addEventListener("click", function () {
                    addToCart(gameData);  // Correção aqui, passando gameData diretamente
                });

                card.appendChild(title);
                card.appendChild(description);
                card.appendChild(category);
                card.appendChild(price);
                card.appendChild(image);
                card.appendChild(addToCartButton);

                gameListContainer.appendChild(card);
            });
        }

        function addToCartAndRedirect(gameId) {
            const gameData = games.find(game => game.id === gameId);
            addToCart(gameData);
            const params = new URLSearchParams();
            params.append('nome_do_jogo', gameData.nome_do_jogo || "Nome não disponível");
            params.append('descricao', gameData.descricao || "Descrição não disponível");
            params.append('id', gameData.id);
            window.location.href = "carrinho.html?" + params.toString();
        }

        function addToCart(gameData) {
            const storedCarrinhoItens = localStorage.getItem('carrinhoItens');
            carrinhoItens = storedCarrinhoItens ? JSON.parse(storedCarrinhoItens) : [];

            carrinhoItens.push(gameData);

            localStorage.setItem('carrinhoItens', JSON.stringify(carrinhoItens));

            updateCartDisplay();
        }

        function updateCartDisplay() {
            const carrinhoListContainer = document.getElementById("carrinho-list");
            carrinhoListContainer.innerHTML = '';

            const storedCarrinhoItens = localStorage.getItem('carrinhoItens');
            carrinhoItens = storedCarrinhoItens ? JSON.parse(storedCarrinhoItens) : [];

            if (carrinhoItens.length === 0) {
                const emptyCartMessage = document.createElement("p");
                emptyCartMessage.textContent = "Seu carrinho está vazio.";
                carrinhoListContainer.appendChild(emptyCartMessage);
            } else {
                carrinhoItens.forEach(item => {
                    const listItem = document.createElement("li");

                    const itemInfo = document.createElement("div");
                    itemInfo.textContent = `${item.nome_do_jogo} - ${item.descricao || "Descrição não disponível"} - R$${(parseFloat(item.valor) * 5.5).toFixed(2)}`;

                    const itemImage = document.createElement("img");
                    itemImage.src = item.imagem;
                    itemImage.alt = item.nome_do_jogo;

                    listItem.appendChild(itemInfo);
                    listItem.appendChild(itemImage);
                    carrinhoListContainer.appendChild(listItem);
                });
            }
        }



    </script>

    <style>

            font-family: 'Arial', sans-serif;

            margin: 0 auto;
            padding: 20px;
            background-color: #fff;

            text-align: center;
        }

        h1 {
            color: #333;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
            color: #555;
            flex: 1 1 100%;
            margin-bottom: 10px;
        }

        input#filterInput,
        select#categoryFilter,
        button {
            flex: 1 1 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 30px;
            border: 2px solid #555;

        }

            background-color: blue;

        }

        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        #volte {
            width: 80px;
            height: 80px;
            cursor: pointer;
        }

        #filtroCategoria {
            position: relative;
            left: 100px;
        }

        #filto {
            position: relative;
            top: 52px;
            right: 450px;
        }

        @media screen and (max-width: 600px) {

            label,
            input#filterInput,
            select#categoryFilter,
            button {
                width: 100%;
            }

            #filtroCategoria,
            #filto {
                position: static;
                left: auto;
                top: auto;
                right: auto;
            }
        }
    </style>
</body>

</html>
