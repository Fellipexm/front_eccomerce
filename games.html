<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.postimg.cc/SKMDjfhV/logo1.png">
</head>

<body>
    <a href="index.html"><img src="https://i.postimg.cc/W1K97b69/volte-removebg-preview.png" id="volte"></a>
    <div class="container">
        <h1>Nossos Jogos</h1>
        <div>
            <label for="filterInput">Pesquisar Game:</label>
            <input type="text" id="filterInput">
            
            <label for="categoryFilter" id="filtro">:</label>
            <select id="categoryFilter">
                <option value="">Todas as Categorias</option>
          
            </select>

            <button onclick="filterGames('nome_do_jogo')" id="filto">Filtrar por Nome</button>
            <button onclick="filterGames('categoria')" id="filtroCategoria">Filtrar por Categoria</button>
        </div>
        <div id="gameList" class="card-container"></div>
    </div>

    <script>
        let games = [];

        document.addEventListener("DOMContentLoaded", function () {
            loadGames();
        });

        function loadGames() {
            const gameListContainer = document.getElementById("gameList");

            const xhr = new XMLHttpRequest();
            xhr.open("GET", "http://192.168.15.9:3000/games", true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    games = JSON.parse(xhr.responseText);
                    displayGames(games);
                    fillCategoryDropdown(games);
                }
            };

            xhr.send();
        }

        function filterGames(property) {
            const filterValue = document.getElementById("filterInput").value.toLowerCase();
            const categoryValue = document.getElementById("categoryFilter").value.toLowerCase();

            let filteredGames;

            if (property === 'categoria' && categoryValue !== "") {
                filteredGames = games.filter(game => game[property].toLowerCase() === categoryValue);
            } else {
                filteredGames = games.filter(game => game[property].toLowerCase().includes(filterValue));
            }

            displayGames(filteredGames);
        }

        function fillCategoryDropdown(games) {
            const categoryDropdown = document.getElementById("categoryFilter");

            // Obter todas as categorias únicas
            const uniqueCategories = [...new Set(games.map(game => game.categoria))];
            
            // Preencher as opções do menu suspenso
            uniqueCategories.forEach(category => {
                const option = document.createElement("option");
                option.value = category.toLowerCase();
                option.textContent = category;
                categoryDropdown.appendChild(option);
            });
        }

        function displayGames(games) {
            const gameListContainer = document.getElementById("gameList");
            gameListContainer.innerHTML = '';

            games.forEach(gameData => {
                const card = document.createElement("div");
                card.classList.add("card");

                const title = document.createElement("h2");
                title.textContent = gameData.nome_do_jogo;

                const description = document.createElement("p");
                description.textContent = gameData.descricao;

                const category = document.createElement("p");
                category.textContent = `Categoria: ${gameData.categoria}`;

                const price = document.createElement("p");
                price.textContent = `Preço: $${parseFloat(gameData.valor).toFixed(2)}`;

                const image = document.createElement("img");
                image.src = gameData.imagem;
                image.alt = gameData.nome_do_jogo;

                const addToCartButton = document.createElement("button");
                addToCartButton.textContent = "Adicionar ao Carrinho";
                addToCartButton.classList.add("add-to-cart-button");

                card.appendChild(title);
                card.appendChild(description);
                card.appendChild(category);
                card.appendChild(price);
                card.appendChild(image);
                card.appendChild(addToCartButton);

                gameListContainer.appendChild(card);
            });
        }
    </script>

    <style>
        body {
            background: linear-gradient(to right, lightblue 50%, lightgreen 50%);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        label {
            font-size: 16px;
            margin-right: 10px;
            color: #555;
            flex: 1 1 100%;
            margin-bottom: 10px;
        }
        
        input#filterInput,
        select#categoryFilter {
            flex: 1 1 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 30px;
            border: 2px solid #555;
        }
        
        button,
        .add-to-cart-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
        }
        
        .add-to-cart-button {
            background-color: #28a745;
            color: #fff;
            transition: background-color 0.3s ease-in-out;
        }
        
        .add-to-cart-button:hover {
            background-color: #218838;
        }
        
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
            width: 200px;
        }
        
        .card:hover {
            transform: scale(1.05);
        }
        
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        #volte {
            width: 80px;
            height: 80px;
            cursor: pointer;
        }

        #filtro {
            flex: 1 1 100%;
        }

        #filtroCategoria {
            flex: 1 1 100%;
        }
        
        @media screen and (max-width: 600px) {
            label,
            input#filterInput,
            select#categoryFilter,
            button,
            .add-to-cart-button {
                width: 100%;
            }
        }
        

        
        
    </style>
</body>

</html>
