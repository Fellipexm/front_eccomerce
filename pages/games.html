<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.postimg.cc/SKMDjfhV/logo1.png">
</head>

<body>
    <a href="https://front-eccomerce.vercel.app/"><img src="https://i.postimg.cc/W1K97b69/volte-removebg-preview.png" id="volte"></a>
    <div class="container">
        <h1>Nossos Jogos</h1>
        <div>
            <label for="filterInput">Filtrar por Nome:</label>
            <input type="text" id="filterInput">
            <button onclick="filterGames()">Filtrar</button>
        </div>
        <div id="gameList" class="card-container"></div>
    </div>

    <script>
        let games = []; // Declaração global da variável games

        document.addEventListener("DOMContentLoaded", function () {
            loadGames();
        });

        function loadGames() {
            const gameListContainer = document.getElementById("gameList");

            const xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:3000/games", true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    games = JSON.parse(xhr.responseText);
                    displayGames(games);
                }
            };

            xhr.send();
        }

        function filterGames() {
            const filterValue = document.getElementById("filterInput").value.toLowerCase();
            const filteredGames = games.filter(game => game.nome_do_jogo.toLowerCase().includes(filterValue));
            displayGames(filteredGames);
        }

        function displayGames(games) {
            const gameListContainer = document.getElementById("gameList");
            gameListContainer.innerHTML = '';

            games.forEach(gameData => {
                const card = document.createElement("div");
                card.classList.add("card");

                const title = document.createElement("h2");
                title.textContent = gameData.nome_do_jogo;

                const description = document.createElement("p");
                description.textContent = gameData.descriçaol;

                const price = document.createElement("p");
                price.textContent = `Preço: $${parseFloat(gameData.valor).toFixed(2)}`;

                const image = document.createElement("img");
                image.src = gameData.imagem;
                image.alt = gameData.nome_do_jogo;

                card.appendChild(title);
                card.appendChild(description);
                card.appendChild(price);
                card.appendChild(image);

                gameListContainer.appendChild(card);
            });
        }
    </script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
            color: #555;
        }

        input {
            padding: 8px;
            font-size: 14px;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
            width: 200px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .mobile-logo {
            text-align: center;
            margin: 10px;
        }

        #volte {
            width: 80px; /* Adjust the size as needed */
            height: 80px; /* Adjust the size as needed */
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .card {
                flex: 1 1 45%;
            }
        }
    </style>
</body>

</html>
