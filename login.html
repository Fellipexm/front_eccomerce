<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Game Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo1.png">
</head>

<body>
    <div class="login-container">
        <img src="logo1.png" alt="Mario Logo" id="logo">
        <h2 style="color: black;">Login</h2>
        <form onsubmit="validateAndSubmitLogin(); return false;">
            <label for="fullname" style="color: black;">Nome Completo:</label>
            <input type="text" id="fullname" required>

            <label for="password" style="color: black;">Senha:</label>
            <input type="password" id="password" required>

            <label for="gmail" style="color: black;">Gmail:</label>
            <input type="email" id="gmail" required>

            <button type="submit" id="submitBtn" style="background-color: #FFD700; cursor: not-allowed;" disabled>Entrar</button>
        </form>
        
        <p style="text-align: center; margin-top: 10px;">
            Ainda não tem uma conta? <a href="cadastro.html">Crie uma agora!</a>
        </p>
    </div>

    <style>
        body {
            background-color: #8FBC8F;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
        }
        
        input {
            padding: 8px;
            margin-bottom: 16px;
        }
        
        button {
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #FFA000;
        }
        
        button:disabled {
            background-color: #C0C0C0;
            cursor: not-allowed;
        }
        
        button:enabled:hover {
            background-color: #FFA000;
        }

        #logo {
            position: absolute;
            top: 100px;
            left: 300px;
            width: 100px; 
            height: 100px; 
            left: 900px; 
            top:80px
        }
       
        @media only screen and (max-width: 600px) {
            .login-container {
                margin: 50px auto;
                padding: 10px;
            }
        
            input,
            button {
                padding: 6px;
            }

            #logo {
               position: relative;
                top: 20px;
                left: 100px;
                width: 100px; 
                height: 100px; 
            
             
            }

            .login-container {
                max-width: 310px;
                margin: 100px auto;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            }
        }
        
    </style>

    <script>
        async function validateAndSubmitLogin() {
            var fullName = document.getElementById('fullname').value;
            var password = document.getElementById('password').value;
            var gmail = document.getElementById('gmail').value;

            if (fullName !== "" && password !== "" && gmail !== "") {
                await checkUserInDatabase(fullName, password, gmail);
            } else {
                alert("Preencha todos os campos.");
            }
        }

        async function checkUserInDatabase(fullName, password, gmail) {
            try {
                const response = await fetch("http://192.168.15.9:3080/api/listar-usuarios");
                const { usuarios } = await response.json();

                var foundUser = usuarios.find(function (user) {
                    return user.nome === fullName && user.senha === password && user.gmail === gmail;
                });

                if (foundUser) {
                    redirectToIndex(fullName);
                } else {
                    alert("Usuário não encontrado!");
                }
            } catch (error) {
                console.error('Erro ao buscar usuários:', error);
            }
        }

        function redirectToIndex(fullName) {
            window.location.href = 'home.html?username=' + encodeURIComponent(fullName);
        }

        document.getElementById('fullname').addEventListener('input', function () {
            validateForm();
        });
        document.getElementById('password').addEventListener('input', function () {
            validateForm();
        });
        document.getElementById('gmail').addEventListener('input', function () {
            validateForm();
        });

        function validateForm() {
            var fullName = document.getElementById('fullname').value;
            var password = document.getElementById('password').value;
            var gmail = document.getElementById('gmail').value;

            var submitBtn = document.getElementById('submitBtn');

            if (fullName !== "" && password !== "" && gmail !== "") {
                submitBtn.style.backgroundColor = '#8FBC8F';
                submitBtn.style.cursor = 'pointer';
                submitBtn.disabled = false;
            } else {
                submitBtn.style.backgroundColor = '#FFD700';
                submitBtn.style.cursor = 'not-allowed';
                submitBtn.disabled = true;
            }
        }
    </script>
</body>

</html>
